Projects:
experiences:
    - role: Data Analyst
      time: Feb 2022 - Present
      company: IKEA
      details: |
        Strong knowledge of and experience with reporting packages, databases, programming.
        Knowledge of statistics and experience using statistical packages for analyzing datasets.
        Strong analytical skills with the ability to collect, organize, analyze, and disseminate significant amounts of information with attention to detail and accuracy.
        Adept at queries, report writing and presenting findings.
        - Interpret data, analyze results using statistical techniques and provide ongoing reports
        - Acquire data from primary or secondary data sources and maintain databases/data systems
        - Identify, analyze, and interpret trends or patterns in complex data sets
        - Filter and “clean” data by reviewing computer reports, printouts, and performance indicators to locate and correct code problems
        - Work with management to prioritize business and information needs
        - Locate and define new process improvement opportunities
    - role: BI & Big Data Consultant
      time: Nov 2018 - Jan 2022
      company: Minsaiy by Indra
      details: |
        Knowledge of R, SQL and Python. Familiar with Agile methodology.
        Technical leader in Microstrategy and Power BI projects, familiarity with BI tools (Google Data Studio)
          - Interpret data, analyze results using statistical techniques and provide ongoing reports
          - Develop and implement databases, data collection systems, data analytics and other strategies that
            optimize statistical efficiency and quality
          - Identify, analyze, and interpret trends or patterns in complex data sets
          - Work with management to prioritize business and information needs
          - Leading and developing a team of data analysts
          - Oversee all analytics operations to correct discrepancies and ensure quality
    - role: Corporate Accountant
      time: 2017 - 2018
      company: Pinar Apartments | Knockout Solutions
      details: |
        Proficient in spreadsheets, databases, MS Office, financial software applications and reporting tools (Power BI)
          - Consolidate and analyze financial data (budgets, income statement forecasts, etc) taking into account
            company’s goals and financial standing
