# ─────────────────────────────────────────────────────────────────
# CV Data — fill in your real information here
# ─────────────────────────────────────────────────────────────────

# ─── Personal ────────────────────────────────────────────────────
personal:
  name: Your Name
  tagline: Job Title · Company Name
  avatar: profile.png          # place a square image in /assets/images/
  location: City, Country

# ─── Contact ─────────────────────────────────────────────────────
contact:
  email: your@email.com
  linkedin: yourusername        # linkedin.com/in/...
  github: yourusername          # github.com/...
  twitter: yourusername         # without the @
  cv_pdf: ""                    # URL to a PDF version of your CV

# ─── About ───────────────────────────────────────────────────────
about:
  title: About Me
  summary: |
    Brief professional summary. Describe who you are, what you specialise in,
    and what value you bring. Keep it concise and impactful — two or three
    sentences is enough.

# ─── Experience ──────────────────────────────────────────────────
experiences:
  - role: Current Role
    company: Company Name
    time: Jan 2024 – Present
    location: City, Country
    details:
      - Key responsibility or achievement
      - Key responsibility or achievement
      - Key responsibility or achievement

  - role: Previous Role
    company: Previous Company
    time: Jan 2022 – Dec 2023
    location: City, Country
    details:
      - Key responsibility or achievement
      - Key responsibility or achievement

  - role: Earlier Role
    company: Earlier Company
    time: Jun 2020 – Dec 2021
    location: City, Country
    details:
      - Key responsibility or achievement

# ─── Skills ──────────────────────────────────────────────────────
skills:
  - category: Technical Skills
    items:
      - Skill 1
      - Skill 2
      - Skill 3
      - Skill 4

  - category: Tools & Platforms
    items:
      - Tool 1
      - Tool 2
      - Tool 3

  - category: Languages
    items:
      - Spanish (Native)
      - English (Professional)
